<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Contact me | Shelley White</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/images/SheCodes.png"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="/contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Header -->
      <header class="contact-header">
        <h1 class="text-white text-center">Get in touch!</h1>
      </header>

      <main class="text-center contact-main">
        <div class="contact-box mb-4">
          <h3 class="contact-heading-3">Address</h3>
          <div class="contact-text-wrapper">
            <ion-icon name="home-outline"></ion-icon>
            <p>12345 Hollywood Boulbert, Los Angeles</p>
          </div>
        </div>
        <div class="contact-box mb-4">
          <h3>Email</h3>
          <div class="contact-text-wrapper">
            <ion-icon name="mail-outline"></ion-icon>
            <a href="mailto:shellywhite@example.com" class="contact-link"
              >shellywhite@example.com</a
            >
          </div>
        </div>
        <div class="contact-box mb-4">
          <h3>Phone</h3>
          <div class="contact-text-wrapper">
            <ion-icon name="call-outline"></ion-icon>
            <a href="tel:+012-345-6789" class="contact-link">012-345-6789</a>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="row py-5">
        <div class="col-sm">
          <img src="/images/SheCodes.png" alt="Logo" />
        </div>
        <div class="col-sm text-center">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-linkedin"></ion-icon>
        </div>
        <div class="col-sm text-end">
          <p class="copyright">&#169; Design & Material by SheCodes</p>
        </div>
      </footer>

      <!-- The end of container -->
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
