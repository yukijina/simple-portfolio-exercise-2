<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="I'm a photographer who finds beauty in
    simplicity. Through black and white photography, I capture honest, timeless
    moments that highlight emotion, texture, and storyâ€”without distraction."
    />
    <title>My photography Home | Shelley White</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/images/SheCodes.png"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="/gallery.html"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Header -->
      <header class="gallery-header">
        <div class="text-center">
          <h1 class="text-white">Gallery</h1>
        </div>
      </header>

      <!-- Photo gallery -->
      <main class="mt-5">
        <!-- First row -->
        <div class="row">
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-1.png"
              alt="Classic car"
              class="cs-main-img"
              title="Classic car"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-2.png"
              alt="Museum bench"
              class="cs-main-img"
              title="Museum bench"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-3.png"
              alt="Cliff and Ocean"
              class="cs-main-img"
              title="Cliff and Ocean"
            />
          </div>
        </div>
        <!-- Second row -->
        <div class="row">
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-4.png"
              alt="A man walking along the road in the mountains"
              class="cs-main-img"
              title="A man walking along the road in the mountains"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-5.png"
              alt="Rias coast"
              class="cs-main-img"
              title="Rias coast"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-6.png"
              alt="Modern stairs"
              class="cs-main-img"
              title="Modern stairs"
            />
          </div>
        </div>
        <!-- Third row -->
        <div class="row">
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-7.png"
              alt="A man deep in thought "
              class="cs-main-img"
              title="A man deep in thought"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-8.png"
              alt="Buildings in NY"
              class="cs-main-img"
              title="Buildings in NY"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-9.png"
              alt="NY building'sview from Sky"
              class="cs-main-img"
              title="NY building'sview from Sky"
            />
          </div>
        </div>
        <!-- Forth row -->
        <div class="row">
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-10.png"
              alt="A women looking at camera"
              class="cs-main-img"
              title="A women looking at camera"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-11.png"
              alt="Eiffel tower - view from ground"
              class="cs-main-img"
              title="Eiffel tower - view from ground"
            />
          </div>
          <div class="col-sm cs-col-main">
            <img
              src="/images/work-12.png"
              alt="Triangle pattern repeat"
              class="cs-main-img"
              title="Triangle pattern repeat"
            />
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="row py-5">
        <div class="col-sm">
          <img src="/images/SheCodes.png" alt="Logo" />
        </div>
        <div class="col-sm text-center">
          <a href="#" title="facebook" target="_blank"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
          <a href="#" title="instagram" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon
          ></a>
          <a href="#" ttile="LinkedIn" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </div>
        <div class="col-sm text-end">
          <p class="copyright">&#169; Design & Material by SheCodes</p>
        </div>
      </footer>

      <!-- The end of container -->
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
